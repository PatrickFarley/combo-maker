<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muay Thai Combo Maker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Muay Thai Combo Maker</h1>

  
  <label for="combo-length">Enter the length of the combination:</label>
  <input type="number" id="combo-length" name="combo-length" min="1" value="5"> 
  <br>
  <label><input type="checkbox" id="include-reset" checked> Include resets</label>
  <label><input type="checkbox" id="include-slips" checked> Include slips</label>
  <br>
  <button onclick="getCombo()">Generate combination</button>
  

  

  <h2>Generated combination:</h2>
  <div id="result"></div>

  <script src="combomaker.js"></script>
</body>
</html>
