<!DOCTYPE html>
<html>
<head>
  <title>Muay Thai Combo Maker</title>
</head>
<body>
  <h1>Muay Thai Combo Maker</h1>

  <label for="combo-length">Enter the length of the combination:</label>

  <button onclick="generateCombination()">Generate combination</button>

  <h2>Generated combination:</h2>
  <div id="result"></div>

  <script src="combomaker.js"></script>
</body>
</html>
